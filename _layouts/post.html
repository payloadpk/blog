---
layout: default
---

{% assign author = site.authors[page.author] %}
<div class="post">
  <h1 class="post-title">P</h1>
  <span class="post-date">{{ page.date | date_to_string }} by <a href="{{ author.url }}">{{ author.name }}</a>
</span>
  <p class="byline">
  </p> <!-- /.byline -->

  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
